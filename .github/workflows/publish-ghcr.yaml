name: Docker Image CI for GHCR

on:
    push

jobs:
    build_and_publish:
        runs-on: ubuntu-latest
        steps:
            - uses: actions/checkout@v3
            - name: build and push the image
              run: |
                docker login --username tathar26 --password ${{ secrets.GH_PAT}}
                docker build . --file Dockerfile --tag ghcr.io/tathar26/observium:latest
                docker push ghcr.io/tathar26/observium:latest